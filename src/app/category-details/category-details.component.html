<div class="container">
  <div *ngIf="categoryInfo" class="row">
  <h1>{{categoryInfo[0].category}}</h1>
    <ng-container *ngFor="let book of categoryInfo">
      <div class="col-md-4 text-center">
        <div class="well">
          <a [routerLink]="['/authorlist',book.authorId]" >{{book.author}}</a><br>
          <a [routerLink]="['/booklist',book.id]">{{book.title}}</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
